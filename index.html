<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" href="logos/filming-reel-logo.png">
    <title>Flixster</title>
</head>
<body>
    <header id="header">
        <div id="logo"><img id="logo-image" src="logos/filming-reel-logo.png"><span id="logo-text">Flixster</span></div>
        <div id="navigation">
            <ul id="nav-list">
                <li class="nav-list-elem">Movies</li>
                <li class="nav-list-elem">TV Shows</li>
                <li class="nav-list-elem">Community</li>
                <li class="nav-list-elem">Support</li>
            </ul>
        </div>
    </header>
    <main id="main">
        <section id="section">
            <div id="welcome-message">
                <h1>Welcome.</h1>
            </div>
            <div id="search-wrapper">
                <form id="form" autocomplete="off">
                    <input type="text" id="search-input" name="searchBar" placeholder="Search for a movie...">
                    <input class="button" id="submit" type="submit" value="Submit">
                </form>
            </div>
        </section>
        <div id="search-results-wrapper"><div id="search-results-text" hidden>Search Results: </div><button class="button" id="close-search-btn" hidden>Close Search</button></div>
        <div id="movies-grid">
        </div>
        <div id="load-more-movies-btn-wrapper">
            <button class="button" id="load-more-movies-btn" hidden>Load More</button>
            <button class="button" id="to-top-button" hidden>&#x2B06;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
